<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
   <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.js"
    
  ></script>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.side {
  width: 30%;
  background-color: red;
  color: #f2f2f2;
  text-align: center  
}

/* Middle column */
.column.middle {
  width: 40%;
  background-color: black;
  color: #f2f2f2;
  text-align: center  
 
}
.column.rside{
	width: 30%;
    background-color: green;
    color: #f2f2f2;
  text-align: center  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  .countdown {
    font-size:10vw ;
    font-family: Verdana; 
    font-weight: bold;
  }
/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
</style>
<script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
var CountDown = (function ($) {
    // Length ms 
    var TimeOut = 10000;
    // Interval ms
    var TimeGap = 1000;
    var RedScore  = 0;
    var CurrentTime = ( new Date() ).getTime();
    var EndTime = ( new Date() ).getTime() + TimeOut;
    
    var GuiTimer = $('#countdown');
    var GuiPause = $('#pause').hide();
    var GuiResume = $('#resume');
    var GuiRedScore = $('#redscore');
    var GuiGreenScore = $('#greenscore');
    
    var Running = false;
    
    var UpdateTimer = function() {
        // Run till timeout
        if( CurrentTime + TimeGap < EndTime ) {
            setTimeout( UpdateTimer, TimeGap );
        }
        // Countdown if running
        if( Running ) {
            CurrentTime += TimeGap;
            if( CurrentTime >= EndTime ) {
                GuiTimer.css('color','red');
            }
        }
        // Update Gui
        var Time = new Date();
        Time.setTime( EndTime - CurrentTime );
        var Minutes = Time.getMinutes();
        var Seconds = Time.getSeconds();
        
        GuiTimer.html( 
            (Minutes < 10 ? '0' : '') + Minutes 
            + ':' 
            + (Seconds < 10 ? '0' : '') + Seconds );
    };
    
    var Pause = function() {
        Running = false;
        GuiPause.hide();
        GuiResume.show();
    };
    
    var Resume = function() {
        Running = true;
        GuiPause.show();
        GuiResume.hide();
    };
    
    var Start = function( Timeout ) {
        TimeOut = Timeout;
        CurrentTime = ( new Date() ).getTime();
        EndTime = ( new Date() ).getTime() + TimeOut;
        UpdateTimer();
    };
    var Reset = function (){
      Running = false; 
      CurrentTime = ( new Date() ).getTime();
      EndTime = ( new Date() ).getTime() + TimeOut;
    }
    var RedScore = function (){
      
    }
    
    return {
        Pause: Pause,
        Resume: Resume,
        Start: Start,
        Reset: Reset,
            };
})(jQuery);


jQuery('#resume').on('click',CountDown.Resume);
jQuery('#pause').on('click',CountDown.Pause);
jQuery('#reset').on('click',CountDown.Reset);
// ms
    
CountDown.Start(120000);
document.body.onkeyup = function(e){
    if(e.keyCode == 32){
      if ($('#resume').css('display')== 'none'){
          CountDown.Pause()
          } else if ($('#pause').css('display')== 'none'){
            CountDown.Resume()
          }
    }
} ; 
    });
  

  //]]></script>


</head>
<body>

<div class="header">

</div>

<div class="topnav">
</div>

<div class="row">
  <div class="column side">
    <h2>RED</h2>
    <div id="redscore"></div>
    <p></p>
  </div>
  
  <div class="column middle">
  
    <h2>Main Content</h2>
    
 
    <div class="countdown" id="countdown"></div>

    <div id="resume">Resume</div>
    <div id="pause">Pause</div>
    <div id="reset">Reset</div>
    
  </div>
  
  <div class="column rside">
    <h2>Green</h2>
    <div id="greenscore"></div>
    <p></p>
  </div>
</div>
  
</body>
</html>
