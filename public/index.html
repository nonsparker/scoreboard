<!DOCTYPE html>
<html lang="en">
<head>
<title>Wrestling Scoreboard</title>
<meta charset="utf-8">
<link rel="manifest" href="/manifest.json">

<meta name="viewport" content="width=device-width, initial-scale=1">
   <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.js"
    
  ></script>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: black;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;

}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.side {
  width: 30%;
  background-color: red;
  color: #f2f2f2;
  text-align: center;
  height: 75%;
}

/* Middle column */
.column.middle {
  width: 40%;
  background-color: black;
  color: #f2f2f2;
  text-align: center  ;
  height: 75%;
}
.column.rside{
	width: 30%;
    background-color: green;
    color: #f2f2f2;
  text-align: center;  
    height: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  
  .countdown {
    font-size:10vw ;
    font-family: Verdana; 
    font-weight: bold;
  }
  .greenscore {
    font-size:12vw;
    font-family: Verdana; 
    font-weight: bold;
  }
  .redscore {
    font-size:12vw;
    font-family: Verdana; 
    font-weight: bold;
  }
  .Rplus {
    width: 50%;
    float: left;
    border-style: solid; 
    border-widht: 1px;
    background-color: black;
    color: red;
    font-size:5vw;
  }
  .Rminus {
    width: 50%;
    float: right;
    border-style: solid; 
    border-widht: 1px;
    background-color: black;
    color: red;
    font-size:5vw;
  }
  .Gplus {
    width: 50%;
    float: left;
    border-style: solid; 
    border-widht: 1px;
    background-color: black;
    color: green;
    font-size:5vw;
  }
  .Gminus {
    width: 50%;
    float: right;
    border-style: solid; 
    border-widht: 1px;
    background-color: black;
    color: green;
    font-size:5vw;
  }
  .Control {
    width: 50%;
    float: left;
    border-style: solid; 
    border-widht: 1px;
    font-size:5vw;
  }
  .Reset {
    width: 50%;
    float: right;
    border-style: solid; 
    border-widht: 1px;
    font-size:5vw;
  }

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
</style>
<script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
var CountDown = (function ($) {
    // Length ms 
    var TimeOut = 10000;
    // Interval ms
    var TimeGap = 1000;
    
    var CurrentTime = ( new Date() ).getTime();
    var EndTime = ( new Date() ).getTime() + TimeOut;
    
    var GuiTimer = $('#countdown');
    var GuiPause = $('#pause').hide();
    var GuiResume = $('#resume');
    var GuiRedScore = $('#redscore');
    var GuiGreenScore = $('#greenscore');
    var GuiRplus = $('#rplus');
    var GuiRminus = $('#rminus');
    
    var RedScore = 0;  
    var GreenScore = 0;
    //RedScore++;
    var Running = false;
    
    var UpdateTimer = function() {
        // Run till timeout
        if( CurrentTime + TimeGap < EndTime ) {
            setTimeout( UpdateTimer, TimeGap );
        }
        // Countdown if running
        if( Running ) {
            CurrentTime += TimeGap;
            if( CurrentTime >= EndTime ) {
                GuiTimer.css('color','red');
            }
        }
        // Update Gui
        var Time = new Date();
        Time.setTime( EndTime - CurrentTime );
        var Minutes = Time.getMinutes();
        var Seconds = Time.getSeconds();
        
        GuiTimer.html( 
            (Minutes < 10 ? '0' : '') + Minutes 
            + ':' 
            + (Seconds < 10 ? '0' : '') + Seconds );
      GuiRedScore.html( RedScore );
      GuiGreenScore.html( GreenScore );
    };
    
    var Pause = function() {
        Running = false;
        GuiPause.hide();
        GuiResume.show();
    };
    
    var Resume = function() {
        Running = true;
        GuiPause.show();
        GuiResume.hide();
    };
    
    var Start = function( Timeout ) {
        TimeOut = Timeout;
        CurrentTime = ( new Date() ).getTime();
        EndTime = ( new Date() ).getTime() + TimeOut;
        UpdateTimer();
    };
  
//Resets the score and the time. Need to add periods     
    var Reset = function (){
      Running = false; 
      CurrentTime = ( new Date() ).getTime();
      EndTime = ( new Date() ).getTime() + TimeOut;
      GreenScore = 0;
      RedScore = 0; 
    }; 
  
// click on the red plus to incement the score this gets implemented with the jQuery satement for #Rplus 
    var RedPlus = function (){
      RedScore++;
      GuiRedScore.html( RedScore );
    };
//click on the red minus to decrement the score this gets implemented with the jQuery satement for #Rminusinus 
    var RedMinus = function (){
      RedScore--;
      GuiRedScore.html( RedScore );
    };
//click on the Green plus to increment the score this gets implemented with the jQuery satement for #Gminus 
    var GreenPlus = function (){
      GreenScore++;
      GuiGreenScore.html( GreenScore );
    };
//click on the green minus to decrement the score this gets implemented with the jQuery satement for #Gminus
    var GreenMinus = function (){
      GreenScore--;
      GuiGreenScore.html( GreenScore );
    };
  
//    var RedScore = function (){
//      var RedScore = '5'; 
//      GuiRedScore.html( $RedScore );
//    };
    
    return {
        Pause: Pause,
        Resume: Resume,
        Start: Start,
        Reset: Reset, 
        RedPlus: RedPlus,
        RedMinus: RedMinus,
        GreenPlus: GreenPlus,
        GreenMinus: GreenMinus,
      
            };
})(jQuery);


jQuery('#resume').on('click',CountDown.Resume);
jQuery('#pause').on('click',CountDown.Pause);
jQuery('#reset').on('click',CountDown.Reset);
jQuery('#Rplus').on('click',CountDown.RedPlus);
jQuery('#Rminus').on('click',CountDown.RedMinus);
jQuery('#Gplus').on('click',CountDown.GreenPlus);
jQuery('#Gminus').on('click',CountDown.GreenMinus);
// ms
    
CountDown.Start(120000);
document.body.onkeyup = function(e){
    if(e.keyCode == 32){
      if ($('#resume').css('display')== 'none'){
          CountDown.Pause()
          } else if ($('#pause').css('display')== 'none'){
            CountDown.Resume()
          }
    }
} ; 
    });
  

  //]]></script>


</head>
<body>


<div class="topnav">
</div>

<div class="row">
  <div class="column side">
    
    <div class="redscore" id="redscore"></div>
    <div class="Rplus" id="Rplus">+</div>
    <div class="Rminus" id="Rminus">-</div>
  </div>
  
  <div class="column middle">
  
    <div class="countdown" id="countdown"></div>

    <div class="Control" id="resume">Resume</div>
    <div class="Control" id="pause">Pause</div>
    <div class="Reset" id="reset">Reset</div>
    
  </div>
  
  <div class="column rside">
    
    <div class="greenscore" id="greenscore"></div>
    <div class="Gplus" id="Gplus">+</div>
    <div class="Gminus" id="Gminus">-</div>
    <p></p>
  </div>
</div>
  
</body>
</html>
